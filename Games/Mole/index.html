<body>
	<div>
		<h1>Whac-a-mole</h1>

			<input type="text" value="Game Over" id="GameState">

		<div id="GameContainer">
			
		</div>

		<p>Instructions:</p>
		<p>1.Click the radio randomly seclected by computer</p>
		<p>2.1 point per hit, minus 1 point per miss</p>
	</div>
